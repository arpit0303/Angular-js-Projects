<div>
  <h2>{{user.name}}</h2>
  <h4>{{user.email}}</h4>
  <img src="http://gravatar.com/avatar/{{user.gravatar_id}}" style="width:100px" title="{{user.name}}">Order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Star</option>
    <option value="+language">Language</option>
  </select>

</div>


<br>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Languages</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td>{{repo.name}}</td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
